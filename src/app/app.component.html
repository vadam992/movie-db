<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <img class="logo" src="../assets/img/moviedb-logo.png" alt="">
      </div>
    </div>
  </div>
</header>

<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="">
          <div class="jumbotron">
              <h1>{{title}}</h1>
          </div>
        </div>
        
        <div class="input-group col-lg-6">
          <input type="text" class="form-control" placeholder="Search" #inputText/>
          <span class="input-group-btn">
              <button class="btn btn-secondary btn-info" type="button" (click)="onSearch(inputText.value)" >Search</button>
            </span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="movies" style="min-height: calc({{screenHeight}} - 128px);">
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="text-align: center;">
        <div *ngFor="let item of results" class="search-movie">
          <div class="search-movie-box">
            <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{item.poster_path}}" alt="">
            <div class="movie-title">{{item.title}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p>&copy; All rights reserved for <i>MovieDB App</i> 2020</p>
      </div>
    </div>
  </div>
</footer>
